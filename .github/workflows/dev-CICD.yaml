          aws-access-key-id: AKIAVBDQMBLDA4V2MH63
          aws-secret-access-key: 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
          aws-region: ap-southeast-1
      - name: Deploy
        run: npm run deploy